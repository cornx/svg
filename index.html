<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vivus SVG animator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        #main {
            width: 80%;
            margin: 3% 10%;
            float: left;
            position: relative
        }
        
        .container {
            padding: 10px
        }
        
        .plodine {
            width: 500px;
            height: 500px;
        }
        
        .labirint {
            width: 400px;
            height: 400px;
            position: relative;
            margin: 10px 100px;
        }
        
        .labirint-rjesenje {
            background: url("img/labirint.svg") center no-repeat;
            width: 400px;
            height: 400px;
            position: relative;
            margin: 10px 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>SVG animacije </h3>
        <p>Izvor: <a href="https://github.com/maxwellito/vivus" target="_blank">vivus.js</a></p>
        <div class="row">
            <div class="col-xs-2">
                <button id="danijel">Danijel</button>
            </div>
            <div class="col-xs-4">
                <button id="labirint" class="col-xs-3">Labirint</button>
                <div class="col-xs-1"></div>
                <button id="labirint-rjesenje" class="col-xs-6">Labirint - rje≈°enje</button>
            </div>
            <div class="col-xs-2">
                <button id="plodine">Plodine</button>
            </div>
            <div class="col-xs-2">
                <button id="apartmani">Apartmani</button>
            </div>
            <div class="col-xs-2">
                <button id="pleter">Pleter</button>
            </div>
        </div>
        <div class="row"></div>
        <div id="main">
            <h4>Za prikaz animacija klikni na tipke iznad. </h4>
        </div>
        <!-- container -->
    </div>

    <script src="js/vivus.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
